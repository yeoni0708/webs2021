<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript</title>
</head>
<body>
    <script>
        let site = prompt("네이버, 다음, 구글, 네이트 중 자주가는 사이트는?");

        if(site == "네이버"){
        document.write("https://www.naver.com/");
        } else if(site == "다음"){
        document.write("https://www.daum.net/");
        } else if(site == "구글"){
        document.write("https://www.google.co.kr/");
        } else if(site == "네이트"){
        document.write("https://www.nate.com/");
        } else {
        document.write("그런 사이트는 없습니다.");
        }
    </script>
</body>
</html>
